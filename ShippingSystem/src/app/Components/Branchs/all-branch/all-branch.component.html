<!-- all-branch.component.html -->
<div class="page-wrapper">
  <div class="all-delivery-men-container">
    <div class="header">
      <h2>Branch List</h2>
      <button class="add-btn" (click)="onAddBranch()">
        <svg width="16" height="16" fill="none" stroke="#3A3362" stroke-width="2" viewBox="0 0 24 24">
          <line x1="12" y1="5" x2="12" y2="19" />
          <line x1="5" y1="12" x2="19" y2="12" />
        </svg>
        Add Branch
      </button>
    </div>

    <div class="search-bar-row">
      <div class="search-bar">
        <input
          type="text"
          placeholder="Search by name..."
          [(ngModel)]="searchTerm"
        />
        <button class="search-btn" type="button">
          <svg width="18" height="18" fill="none" stroke="#3A3362" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="7" />
            <line x1="16.5" y1="16.5" x2="21" y2="21" />
          </svg>
        </button>
      </div>
    </div>

    <table class="delivery-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>City</th>
          <th>Creation Date</th>
          <th style="width: 120px;">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let branch of pagedBranches">
          <td>{{ branch.name }}</td>
          <td>{{ branch.city }}</td>
          <td>{{ branch.creationDate | date: 'shortDate' }}</td>
          <td>
            <button class="edit-btn" (click)="onEdit(branch)" title="Edit">
              <svg width="18" height="18" fill="none" stroke="#055866" stroke-width="2" viewBox="0 0 24 24">
                <path d="M12 20h9" />
                <path d="M16.5 3.5a2.121 2.121 0 1 1 3 3L7 19.5 3 21l1.5-4L16.5 3.5z" />
              </svg>
            </button>
            <button class="delete-btn" (click)="onDelete(branch.id)" title="Delete">
              <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <rect x="3" y="6" width="18" height="15" rx="2" />
                <path d="M9 10v6M15 10v6" />
                <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="pagination-controls" *ngIf="totalPages > 1">
      <label>
        Show
        <select [(ngModel)]="itemsPerPage" (change)="onItemsPerPageChange()">
          <option *ngFor="let opt of itemsPerPageOptions" [value]="opt">{{ opt }}</option>
        </select>
        entries
      </label>

      <div class="pagination-buttons">
        <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">
          &laquo;
        </button>

        <button *ngFor="let page of [].constructor(totalPages); let i = index"
                (click)="onPageChange(i + 1)"
                [class.active]="currentPage === i + 1">
          {{ i + 1 }}
        </button>

        <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages">
          &raquo;
        </button>
      </div>
    </div>
  </div>
</div>

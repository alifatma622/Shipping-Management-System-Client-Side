<section class="services-section py-5" id="services">
  <div class="container text-center">
    <div class="section-header mb-5">
      <h2 class="section-title">Our Services</h2>
      <p class="section-subtitle">
        We provide exceptional services to enhance your shopping experience
      </p>
    </div>

    <div class="row g-4">
      <div
        class="col-lg-4 col-md-6 mb-4"
        *ngFor="let service of services; trackBy: trackByServiceId"
      >
        <div class="service-card p-4 shadow-sm h-100">
          <div class="icon-wrapper mb-3">
            <div class="icon">
              <i [class]="service.icon"></i>
            </div>
          </div>
          <h5 class="service-title fw-bold mb-3">{{ service.title }}</h5>
          <p class="service-description">{{ service.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>

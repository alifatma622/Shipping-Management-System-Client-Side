<div class="add-delivery-man-container">
  <div class="header">
    <h2>Update City</h2>
  </div>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="delivery-form">
    <div class="form-group">
      <label for="name">City Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="cityData.name"
        required
        minlength="2"
        #nameRef="ngModel"
        [class.invalid]="nameRef.invalid && nameRef.touched"
      />
      <div *ngIf="nameRef.invalid && nameRef.touched" class="error">
        <small *ngIf="nameRef.errors?.['required']">Name is required.</small>
        <small *ngIf="nameRef.errors?.['minlength']">Minimum 2 characters.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="normalPrice">Normal Price</label>
      <input
        type="number"
        id="normalPrice"
        name="normalPrice"
        [(ngModel)]="cityData.normalPrice"
        required
        min="1"
        #npRef="ngModel"
        [class.invalid]="npRef.invalid && npRef.touched"
      />
      <div *ngIf="npRef.invalid && npRef.touched" class="error">
        <small *ngIf="npRef.errors?.['required']">Required.</small>
        <small *ngIf="npRef.errors?.['min']">Must be > 0.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="pickupPrice">Pickup Price</label>
      <input
        type="number"
        id="pickupPrice"
        name="pickupPrice"
        [(ngModel)]="cityData.pickupPrice"
        required
        min="1"
        #ppRef="ngModel"
        [class.invalid]="ppRef.invalid && ppRef.touched"
      />
      <div *ngIf="ppRef.invalid && ppRef.touched" class="error">
        <small *ngIf="ppRef.errors?.['required']">Required.</small>
        <small *ngIf="ppRef.errors?.['min']">Must be > 0.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="governorateId">Governorate</label>
      <select
        id="governorateId"
        name="governorateId"
        [(ngModel)]="cityData.governorateId"
        required
        #govRef="ngModel"
        [class.invalid]="govRef.invalid && govRef.touched"
      >
        <option value="" disabled selected>Select Governorate</option>
        <option *ngFor="let gov of governorates" [value]="gov.id">
          {{ gov.name }}
        </option>
      </select>
      <div *ngIf="govRef.invalid && govRef.touched" class="error">
        <small>Governorate is required.</small>
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="add-btn" [disabled]="form.invalid">
        Update City
      </button>
    </div>
  </form>
</div>


 <div class="edit-seller-container">
  <h2>Edit City</h2>

  <form [formGroup]="cityForm" (ngSubmit)="onSubmit()" class="seller-form">
    <!-- City Name -->
    <div class="form-group">
      <label for="name">City Name</label>
      <input id="name" formControlName="name" />
      <div class="error" *ngIf="cityForm.get('name')?.touched && cityForm.get('name')?.invalid">
        Name is required (min 2 chars).
      </div>
    </div>

    <!-- Normal Price -->
    <div class="form-group">
      <label for="normalPrice">Normal Price</label>
      <input id="normalPrice" type="number" formControlName="normalPrice" />
      <div class="error" *ngIf="cityForm.get('normalPrice')?.touched && cityForm.get('normalPrice')?.invalid">
        Required. Must be > 0.
      </div>
    </div>

    <!-- Pickup Price -->
    <div class="form-group">
      <label for="pickupPrice">Pickup Price</label>
      <input id="pickupPrice" type="number" formControlName="pickupPrice" />
      <div class="error" *ngIf="cityForm.get('pickupPrice')?.touched && cityForm.get('pickupPrice')?.invalid">
        Required. Must be > 0.
      </div>
    </div>

    <!-- Governorate -->
    <div class="form-group">
      <label for="governorateId">Governorate</label>
      <select id="governorateId" formControlName="governorateId">
        <option value="" disabled>Select governorate</option>
        <option *ngFor="let gov of governorates" [value]="gov.id">{{ gov.name }}</option>
      </select>
      <div class="error" *ngIf="cityForm.get('governorateId')?.touched && cityForm.get('governorateId')?.invalid">
        Governorate is required.
      </div>
    </div>

<div class="form-group status-group">
      <label for="isActive">Status</label>
      <div class="status-toggle">
        <label class="toggle-switch">
          <input
            type="checkbox"
            formControlName="isActive"
            [disabled]="isSubmitting"
            id="isActive" />
          <span class="toggle-slider"></span>
        </label>
        <span class="status-text">
          {{ cityForm.get('isActive')?.value ? 'Active' : 'Inactive' }}
        </span>
      </div>
      <small class="help-text">
        {{ cityForm.get('isActive')?.value ? 'Seller is currently active.' : 'Seller is inactive.' }}
      </small>
    </div>


    <!-- Submit Button -->
    <div class="form-actions">
      <button type="submit" class="add-btn" [disabled]="cityForm.invalid || isSubmitting">
        {{ isSubmitting ? 'Saving...' : 'Update City' }}
      </button>
    </div>
  </form>
</div>
